<div class="section header-stick bottommargin-sm clearfix" style="padding: 20px 0;">
  <div>
    <div class="container clearfix">
      <span class="badge badge-danger bnews-title">Újdonságok:</span>

      <div class="fslider bnews-slider nobottommargin" data-speed="800" data-pause="6000" data-arrows="false" data-pagi="false">
        <div class="flexslider">
          <div class="slider-wrap">
            <div class="slide" *ngFor="let element of elements">
              <a href="#">
                <strong>{{element.title}}</strong>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
