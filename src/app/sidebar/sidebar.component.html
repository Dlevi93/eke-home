<div class="sidebar nobottommargin col_last">

  <div class="sidebar-widgets-wrap">

    <div class="widget widget_links clearfix">

      <h4>Események</h4>
      <div class="nobottommargin">
        <ul>
          <li *ngFor="let event of events">
            <a href="#">
              <i *ngIf="event.eventStartDate != event.eventEndDate">{{event.eventStartDate | date:'yyyy.MM.dd'}} - {{event.eventEndDate | date:'yyyy.MM.dd'}}</i>
              <i *ngIf="event.eventStartDate == event.eventEndDate">{{event.eventStartDate | date:'yyyy.MM.dd'}}</i>
              <br />
              <b>{{event.title}}</b>
            </a>
            <br />
          </li>
        </ul>
      </div>
    </div>

    <div class="widget clearfix">
      <div class="fb-page" data-href="https://www.facebook.com/EKE-Erd%C3%A9lyi-K%C3%A1rp%C3%A1t-Egyes%C3%BClet-752173914839126/"
        data-tabs="timeline" data-small-header="false" data-adapt-container-width="true" data-hide-cover="false" data-show-facepile="true">
        <blockquote cite="https://www.facebook.com/EKE-Erd%C3%A9lyi-K%C3%A1rp%C3%A1t-Egyes%C3%BClet-752173914839126/" class="fb-xfbml-parse-ignore">
          <a href="https://www.facebook.com/EKE-Erd%C3%A9lyi-K%C3%A1rp%C3%A1t-Egyes%C3%BClet-752173914839126/">EKE - Erdélyi Kárpát-Egyesület</a>
        </blockquote>
      </div>
    </div>

    <div class="widget widget_links clearfix">

      <h4>Időjárás</h4>
      <div class="nobottommargin">
        <ul>
          <li *ngFor="let city of weather" style="padding:0px;">
            <span href="#">
              <img class="img-responsive" src="http://openweathermap.org/img/w/{{city.weather[0].icon}}.png" />
              <b> {{city.name}} - {{city.main.temp}}°C </b>
              <!-- ({{city.main.temp_min}}°C - {{city.main.temp_max}}°C) -->
            </span>
          </li>
        </ul>
      </div>
    </div>

    <div class="widget clearfix">

      <img class="aligncenter" src="./assets/images/magazine/ad.png" alt="">

    </div>

    <div class="widget clearfix">

      <h4>Válogatott Fotógaléria</h4>
      <div id="flickr-widget" class="instagram-photos masonry-thumbs grid-5" data-id="41911890981" data-count="15" data-type="group"
        data-lightbox="gallery"></div>

    </div>

    <div class="widget clearfix">

      <img class="aligncenter" src="./assets/images/magazine/ad.png" alt="">

    </div>

  </div>

</div>
